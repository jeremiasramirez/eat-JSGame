<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/icon/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css">
    <title>Drux | GAME</title>
</head>
<body>
 
   
    
    <div id="gradient"> </div>

    <div id="page">
      <div id="Message-Container">

        <div id="message">
          <h1>Todo listo</h1>
          <p>Empieza a jugar</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Continuar" />
        </div>

      </div>
    </div>

      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
                    <option value="10">Facil</option>
                    <option value="15">Medio</option>
                    <option value="25">Dificil</option>
                    <option value="38">Nivel Dios</option>                                      
                </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
      </div>



      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
        </div>
      </div>
    </div>



  
    <!-- jquery -->
    <script src="./js/libs/jquery.min.js"></script>
    
    <!-- jquery touch swipe -->
    <script src="./js/libs/jquery.touch.js"></script>

    <!-- indexjs app -->
    <script src="./js/app.js"></script>
</body>
</html>
