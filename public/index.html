<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/icon/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css">
    <title>Drux | GAME</title>
</head>
<body>
 
   
    
    <div id="gradient"> </div>

   

    <div id="gradient"></div>
    <section id="page">
     
        <div id="Message-Container">
            <div id="message">

                <h1>Todo listo</h1>
                <p>Empieza a jugar</p>
                <p id="moves"></p>
                <input id="okBtn"  type="button" onclick="toggleVisablity('Message-Container')" value="Excelent!" />
            
            </div>
        </div>
 
      
      <div id="menu" class="animate">
       
        <section>
          
          <article>
            <img src="./assets/icon/icon.svg" class="iconpage" alt="icon">
           
          </article>

          <div class="containerSelect animate">
            
            <select id="selectItems" >
                <option value="10">Facil</option>
                <option value="15">Medio</option>
                <option value="25">Dificil</option>
                <option value="38">Nivel Dios</option>                                      
            </select>

        </div> 

        <div id="startMazeBtn" class="startGame" onclick="startGame()" value="Iniciar" > 
          <img src="./assets/flaticons/play.svg" class="flaticon" alt="play">
         
        </div>




        </section>
      </div>


      <div id="view">
  
        <div id="mazeContainer" class="canvasContainer ">
          <canvas id="mazeCanvas" class="border animate" height="1100" width="1100"></canvas>
        </div>

      </div>


    </section>

  
    <!-- jquery -->
    <script src="./js/libs/jquery.min.js"></script>
    
    <!-- jquery touch swipe -->
    <script src="./js/libs/jquery.touch.js"></script>

    <!-- indexjs app -->
    <script src="./js/app.js"></script>
</body>
</html>
